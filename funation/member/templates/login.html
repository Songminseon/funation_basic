<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    {% load socialaccount %}
    {% providers_media_js %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <title>로그인하기2</title>
</head>

<body>
    <div id="body_wrapper">
        <div id="top_bar">
            <h1>기부니가좋다</h1>
        </div>
        <div id="login_wrapper">
            <div id="login_form">
                <form method="POST" action="{% url 'login_try' %}">
                    {% csrf_token %}
                    <div id="login">
                        <h1>로그인하기</h1>
                        <li>
                            <p>아이디</p> <input type="text" placeholder="아이디를 입력해주세요" name="user_id">
                        </li>
                        <li>
                            <p>비밀번호</p> <input type="password" placeholder="비밀번호를 입력해주세요" name="user_password">
                        </li>
                        <input type="submit" value="로그인" id="login_submit">
                        <button class="other_form"><a href="{% url 'signup' %}">회원가입</a></button>
                    </div>
                </form>

                <div id="login_sns">
                    <div id="kakao_connect">
                        <button class="other_form"><a
                                href="https://kauth.kakao.com/oauth/authorize?client_id=9529fd434fd3250003c8cd727617a243&redirect_uri=http://127.0.0.1:8000&response_type=code">카카오톡
                                연결</a></button>
                    </div>
                    <div id="google_connect">
                        <button class="other_form"><a href="{% provider_login_url 'google' %}">구글 연결</a></button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
